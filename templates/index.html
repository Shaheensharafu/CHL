{% extends "base.html"%}

{% block title %}
home
{%endblock%}

{% block content %}
{% load static %}
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%static '/images/care.jpg'%}" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="{%static '/images/med.jpg'%}" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="{%static '/images/para.jpg'%}" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden=""></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden=""></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

{%endblock%}
